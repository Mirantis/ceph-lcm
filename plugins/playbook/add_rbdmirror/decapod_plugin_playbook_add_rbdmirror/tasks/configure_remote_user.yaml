- set_fact:
    ceph_rbd_mirror_remote_user: "{{ user_configuration.key }}"
    cluster_pools: "{{ user_configuration.value }}"

- name: enable mirroring for {{ ceph_rbd_mirror_remote_user }}
  include: "{{ playbook_dir }}/tasks/configure_mirroring.yaml"
  with_dict: "{{ cluster_pools }}"
  loop_control:
    loop_var: mirror_data

<step [title]="'Configuration Properties'">
  <div class="form-group">
    <label class="control-label" for="configuration_name">Configuration Name</label>
    <input
      type="text"
      class="form-control"
      name="configuration_name"
      id="configuration_name"
      placeholder="Name"
      [(ngModel)]="model.data.name"
      required>
  </div>
  <div class="form-group">
    <label class="control-label" for="configuration_cluster">Cluster</label>
    <select
      class="form-control"
      name="configuration_cluster"
      id="configuration_cluster"
      placeholder="Cluster"
      [(ngModel)]="model.data.cluster_id"
    >
      <option
        *ngFor="let cluster of clusters"
        [value]="cluster.id"
        (change)="cluster.data.name = $event.target.value"
      >
        {{cluster.data.name}}
      </option>
    </select>
  </div>
</step>
